<div class="container">
  <div class="row">
    <h1>Views</h1>
    <div class="col-12" style="margin-top: 20px">
      <mat-card style="margin: 50px 0 ">
        <div class="row">
          <div class="column" *ngFor="let provider of providers1" >
            <div class="card">
              <i style="color: crimson">{{provider.name}}</i>
              <img class="img" [src]="provider.avatar">
              <i style="color: crimson">{{provider.priceperh}}</i>
              <p *ngFor="let service of provider.services">
                <a> {{service?.name}}</a>
              </p>
            </div>
          </div>
        </div>
        <mat-paginator [length]="totalElements" [pageSize]="2" (page)="nextViewsPage($event)" aria-label="Select page">
        </mat-paginator>
      </mat-card>
    </div>
  </div>
  <div class="row">
    <h1>Price</h1>
    <div class="col-12" style="margin-top: 20px">
      <mat-card style="margin: 50px 0 ">
        <div class="row">
          <div class="column" *ngFor="let provider of providers2" >
            <div class="card">
              <i style="color: crimson">{{provider.name}}</i>
              <img class="img" [src]="provider.avatar">
              <i style="color: crimson">{{provider.priceperh}}</i>
              <p *ngFor="let service of provider.services">
                <a> {{service?.name}}</a>
              </p>
            </div>
          </div>
        </div>
        <mat-paginator [length]="totalElements" [pageSize]="2" (page)="nextPricePage($event)" aria-label="Select page">
        </mat-paginator>
      </mat-card>
    </div>
  </div>
</div>
