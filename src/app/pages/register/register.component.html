<div class="container">
  <div class="row">
    <div class="col-md-6"><img src="/assets/loginBackground.png" style="width:100%" alt=""></div>
    <div class="col-md-6">
      <mat-card >

        <form [formGroup]="formRegister" class="form-register">
          <h3> Đăng Ký </h3>
          <!-- <mat-error class="alert alert-primary">{{status}}</mat-error> -->
          <mat-form-field appearance="outline" class="full-width" >
            <mat-label>Username</mat-label>
            <input matInput placeholder="UserName" name="username" formControlName="username">
            <mat-icon matSuffix>person</mat-icon>

          </mat-form-field>
          <br>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" name="password" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
          <br>
          <mat-form-field appearance="outline"  class="full-width">
            <mat-label>Fill form field</mat-label>
            <input matInput placeholder="email" formControlName="email" #email >
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="email.checkValidity()">Diền đúng định dạng email</mat-error>
          </mat-form-field>
          <br>
          <mat-form-field appearance="outline"  class="full-width" >
            <mat-label>Fill form field</mat-label>
            <input matInput placeholder="phone" formControlName="phone">
            <mat-icon matSuffix>phone_iphone</mat-icon>

          </mat-form-field>

          <div class="example-button-container">
            <button mat-flat-button color="accent"type="submit" (click)="createAccount()">
              Đăng ký
            </button>
          </div>


        </form>
      </mat-card>

    </div>
  </div>

</div>
